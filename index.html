<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Checking Firebase connection...</div>

    <script>
        // Konfigurasi Firebase dengan informasi yang diberikan
        const firebaseConfig = {
            apiKey: "AIzaSyDagk7NSN2KjYQ6JUHBTeMpYuIj2nMv-Co",
            authDomain: "students-70440.firebaseapp.com",
            databaseURL: "https://students-70440-default-rtdb.firebaseio.com/",
            projectId: "students-70440",
            storageBucket: "students-70440.appspot.com",
            messagingSenderId: "884830572053",
            appId: "1:884830572053:android:3f9708bde3d7df80b1881c"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);

        // Cek koneksi Firebase
        const database = firebase.database();
        database.ref("/").get().then(snapshot => {
            if (snapshot.exists()) {
                document.getElementById("status").innerText = "Firebase connected successfully!";
            } else {
                document.getElementById("status").innerText = "Firebase connected, but no data found.";
            }
        }).catch(error => {
            console.error("Error connecting to Firebase:", error);
            document.getElementById("status").innerText = "Error connecting to Firebase. Check the console for details.";
        });
    </script>
</body>
</html>
