<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #exit-message {
            display: none;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Aplikasi Absensi Siswa</h1>
    <audio id="background-music" loop>
        <source src="Himawari_No_Yakusoku(256k).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div>
        <button onclick="location.href='students.html'">Lihat Daftar Siswa</button>
        <button onclick="exitApp()">Exit</button>
    </div>
    
    <div id="exit-message">Sampai Jumpa!</div>

    <script>
        // Memutar musik saat halaman dimuat
        window.onload = function() {
            var music = document.getElementById('background-music');
            music.play();
        };

        // Fungsi untuk menampilkan pesan keluar
        function exitApp() {
            document.body.innerHTML = ''; // Menghilangkan semua konten
            document.getElementById('exit-message').style.display = 'block'; // Menampilkan pesan
            var music = document.getElementById('background-music');
            music.pause(); // Menghentikan musik
        }
    </script>
</body>
</html>
