<div id="attendance-info"></div>

<script>
    // Simpan absensi pulang dalam objek
    const absensiPulang = {};

    function markLeave(name) {
        const date = new Date();
        const formattedDate = date.toLocaleString();
        absensiPulang[name] = formattedDate; // Menyimpan waktu pulang

        // Menampilkan informasi absensi pulang di halaman
        const infoDiv = document.getElementById('attendance-info');
        infoDiv.innerHTML += `<p>${name} telah ditandai pulang pada ${formattedDate}</p>`;
    }
</script>
