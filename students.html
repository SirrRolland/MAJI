<div id="attendance-info"></div>

<script>
    // Simpan absensi pulang dalam objek
    const absensiPulang = {};

    function markLeave(button, name) {
        const date = new Date();
        const formattedDate = date.toLocaleString();
        absensiPulang[name] = formattedDate; // Menyimpan waktu pulang

        // Menampilkan informasi absensi pulang di halaman
        const infoDiv = document.getElementById('attendance-info');
        infoDiv.innerHTML += `<p>${name} telah ditandai pulang pada ${formattedDate}</p>`;

        // Mengubah teks tombol menjadi "Sudah Pulang"
        button.innerText = "Sudah Pulang";
        button.disabled = true; // Menonaktifkan tombol setelah ditekan

        // Menghitung waktu 2 minggu (14 hari)
        const twoWeeksLater = new Date(date.getTime() + 14 * 24 * 60 * 60 * 1000);
        const formattedTwoWeeksLater = twoWeeksLater.toLocaleString();
        
        // Menampilkan pesan pop-up
        alert(`${name} boleh pulang lagi pada ${formattedTwoWeeksLater}`);
    }
</script>
